<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Component Card</title>
  <script type="module" crossorigin src="/assets/index-f1501ec0.js"></script>
  <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__image-wrapper col col-6">
        <picture>
          <source srcset="/assets/img/image-product-desktop.jpg 600w" media="(min-width: 640px)" />
          <img class="card__image" src="/assets/img/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="card__inner-text col col-6">
        <div class="card__inner-text-container">
          <h3 class="card__heading-small">Perfume</h3>
          <h1 class="card__heading-large">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__heading-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <h1 class="card__price-large">$149.99</h1>
            <p class="card__price-small">$169.99</p>
          </div>
          <button class="card__button">
            <svg class='card__cart' width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF" />
            </svg>Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.github.com/amathias17">Mathias</a>.
    </div>
  </main>


</body>

</html>
